<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Marian Haluska">
    <title>Flex Box</title>
    <link rel="icon" type="image/png" href="fb.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  </head>
    
  <body>

    <div class="moveContainer">

      <h1>Flex Box Container</h1>

      <div class="mainContainer">
        <div class="justifyContent">

          <h2>Justify Content</h2>

          <div class="box">
            <h3>Flex Start</h3>

            <div class="frame" style="justify-content: flex-start">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

          <div class="box">
            <h3>Flex End</h3>

            <div class="frame" style="justify-content: flex-end">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

          <div class="box">
            <h3>Center</h3>

            <div class="frame" style="justify-content: center">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

          <div class="box">
            <h3>Space Between</h3>

            <div class="frame" style="justify-content: space-between">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

          <div class="box">
            <h3>Space Around</h3>

            <div class="frame" style="justify-content: space-around">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

          <div class="box">
            <h3>Space Evenly</h3>

            <div class="frame" style="justify-content: space-evenly">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

        </div>

        <div class="alignItems">
          <h2>Align Items</h2>

          <div class="box">
            <h3>Flex Start</h3>

            <div class="frame" style="align-items: flex-start">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

          <div class="box">
            <h3>Flex End</h3>

            <div class="frame" style="align-items: flex-end">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

          <div class="box">
            <h3>Stretch</h3>

            <div class="frame stretch" style="align-items: stretch">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

          <div class="box">
            <h3>Base Line</h3>

            <div class="frame" style="align-items: baseline">
              <div class="one" style="min-height: 50px;"></div>
              <div class="two">Base Line</div>
              <div class="tree" style="min-height: 50px;"></div>
            </div>
          </div>

          <div class="box">
            <h3>Center</h3>

            <div class="frame" style="align-items: center">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

        </div>

        <div class="alignContent">
          <h2>Align Content</h2>

          <div class="box">
            <h3>Flex Start</h3>

            <div class="frame" style="align-content: flex-start">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

          <div class="box">
            <h3>Flex End</h3>

            <div class="frame" style="align-content: flex-end">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

          <div class="box">
            <h3>Center</h3>

            <div class="frame" style="align-content: center">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

          <div class="box">
            <h3>Stretch</h3>

            <div class="frame" id="stretch" style="align-content: stretch">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

          <div class="box">
            <h3>Space Betweene</h3>

            <div class="frame" style="align-content: space-between">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>

          <div class="box">
            <h3>Space Around</h3>

            <div class="frame" style="align-content: space-around">
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
              <div class="one"></div>
              <div class="two"></div>
              <div class="tree"></div>
            </div>
          </div>


        </div>
      </div>

    </div>    

    

    <script src="anime.js"></script>
    <script src="main.js"></script>

  </body>

</html>
